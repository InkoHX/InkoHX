<svg width="100%" height="500px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div class="container" xmlns="http://www.w3.org/1999/xhtml">
      <section class="background">
        <div />
        <div />
        <div />
        <div />
      </section>

      <h1>InkoHX</h1>
      <p>A student developer, learning JavaScript, TypeScript, HTML, CSS, Rust and more.</p>

      <!-- Keyframes -->
      <style>
        @keyframes Background {
          from {
            transform: translateY(-100%);
          }

          to {
            transform: translateY(0);
          }
        }

        @keyframes TextFlash {
          0% {
            text-shadow: none;
          }

          50% {
            text-shadow: #fff 1px 0 10px;
          }

          100% {
            text-shadow: none;
          }
        }
      </style>

      <!-- Styles -->
      <style>
        .container {
          position: relative;
          font-family: 'Open Sans', sans-serif;
          height: 500px;
          width: 100%;
        }

        .background {
          display: flex;
          width: 100%;
          height: 100%;
        }

        .background>div {
          width: 25%;
          height: 100%;
          transform: translateY(-100%);
          background-color: #448aff;
        }

        .background div:nth-child(1) {
          animation: Background 1s ease 1s forwards;
        }

        .background div:nth-child(2) {
          animation: Background 1s ease 1.1s forwards;
        }

        .background div:nth-child(3) {
          animation: Background 1s ease 1.2s forwards;
        }

        .background div:nth-child(4) {
          animation: Background 1s ease 1.3s forwards;
        }

        h1,
        p {
          position: absolute;
          z-index: 5;
          top: 50%;
          left: 50%;
          margin: auto;
        }

        h1 {
          transform: translate3d(-50%, -50%, 0);
          animation: TextFlash 3s linear 2s forwards;
          font-weight: bold;
        }

        p {
          transform: translate3d(-50%, 1.5em, 0);
        }
      </style>
    </div>
  </foreignObject>
  <defs>
    <style>
      <![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      ]]>
    </style>
  </defs>
</svg>